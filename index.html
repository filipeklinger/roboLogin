<!DOCTYPE html>
<head>
    <title>Daemon Conexão</title>
    <meta charset="UTF-8">
    <script src="./jquery/jquery-3.4.1.min.js"></script>
    <script src="./momentjs/moment-with-locales.min.js"></script>
    <script src="./daemon.js"></script>
</head>
<body>
    <h1>Não feche esta janela</h1>
    <p>Utilizar em navegador com CORS desabilitado: google-chrome --disable-web-security --user-data-dir="/tmp/GoogleNoSecurity"</p>
    <p>Status da Conexão: <span id="conexaoStatus"></span></p>
    <p>Ultima verificacao: <span id="ultimaVer"></span></p>
    <p>Ultima resposta: <span id="response"></span></p>
    <div id="log">
    </div>
    <p>Pagina de Login</p>
    <div id="paginaLogin"></div>
    
    <script>
        $(document).ready(()=>{
            verificaConectividade();
            umMinuto = 60000;
            setInterval(verificaConectividade, 5*umMinuto)
        })
    </script>
</body>
</html>
